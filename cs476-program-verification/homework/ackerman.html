<header>
<h1>Ackerman.maude</h1> <address>Nishant Rodrigues</address>
</header>
<p>(fmod ACKERMAN is
sort Natu .
op o : -&gt; Natu [ctor] .
op s : Natu -&gt; Natu [ctor] .
op ack : Natu Natu -&gt; Natu .
vars N M : Natu .
eq ack(o,M) = s(M) .
eq ack(s(N),o) = ack(N,s(o)) .
eq ack(s(N),s(M)) = ack(N,ack(s(N),M)) .
endfm)</p>
