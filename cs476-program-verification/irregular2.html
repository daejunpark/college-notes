<h1>Irregular2.maude</h1> <address>Nishant Rodrigues</address>
</header>
<p>--- <code>op x</code> claims to be associative but isn't
fmod IRREGULAR2 is
sorts A B C .
subsorts A B &lt; C .
op x : A B -&gt; A [assoc] .
op x : B A -&gt; B [assoc] .</p>
<p>var a : A .
var b : B .
eq x(a, b) = a .
eq x(b, a) = b .</p>
<p>endfm</p>
