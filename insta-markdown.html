<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/katex/katex.min.css">
    <link rel="stylesheet" href="/site.css">
    <style>
        * { margin-top: 0px; }
        #content {
            max-width: 600px;
            margin: auto;
        }
        @media print { #content { max-width: none; } }

        header {
            border-bottom: 1px solid black;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }
        header h1, address {
            font-size: 12pt;
            font-weight: normal;
            font-style: normal;
            margin: 0px;
        }

        dt { font-weight: bold; }
        blockquote {
            background-color: #f8f8f8;
            border-radius: 5px;
            padding: 10px;
            margin: 0px;
        }

        .katex-display {
            text-align: left;
            padding-left: 20px;
        }

        h2 { font-size: 18px;  }
        h3 { font-size: 16px;  }
        h4 { font-size: 14px;  }
        h5 { font-size: 13px;  }
        h6 { font-size: 12px;  }

        table td {
            border: solid black 1px;
            padding: 6px;
        }

        * { border-collapse: collapse; }

    </style>
    <title><%= file.title %></title>
</head>
<body>
<div id='content'>
<header>
<h1><%= file.title %></h1> <address>Nishant Rodrigues</address>
</header>
<%= contents %>
</div>
<script src="//localhost:35729/livereload.js?snipver=1"></script>
</body>
</html>
